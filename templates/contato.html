<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Blog Pessoal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <h1>Contato</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('sobre') }}">Sobre mim</a>
        <a href="{{ url_for('projetos_page') }}">Meus Projetos</a>
        <a href="{{ url_for('contato') }}">Contato</a>
        <a href="{{ url_for('blog') }}">Blog</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('admin') }}">Admin</a>
    </nav>
</header>

<div class="container">
    <section class="section">
        <h2>Contato</h2>
        <p>Entre em contato comigo através do formulário abaixo.</p>
        <form action="{{ url_for('enviar_contato') }}" method="POST">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Enviar</button>
        </form>
    </section>
</div>
