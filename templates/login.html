<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Blog Pessoal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <h1>Login</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('sobre') }}">Sobre mim</a>
        <a href="{{ url_for('projetos_page') }}">Meus Projetos</a>
        <a href="{{ url_for('contato') }}">Contato</a>
        <a href="{{ url_for('blog') }}">Blog</a>
        {% if session.get('logged_in') %}
            <a href="{{ url_for('admin') }}">Admin</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </nav>
</header>

<div class="container">
    <section class="section">
        <h2>Login</h2>
        {% if message %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Usu√°rio:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Entrar</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2024 Meu Blog Pessoal</p>
</footer>

</body>
</html>
