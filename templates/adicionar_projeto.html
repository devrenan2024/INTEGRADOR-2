<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Projeto - Meu Blog Pessoal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <h1>Adicionar Novo Projeto</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('sobre') }}">Sobre mim</a>
        <a href="{{ url_for('projetos') }}">Meus Projetos</a>
        <a href="{{ url_for('contato') }}">Contato</a>
        <a href="{{ url_for('blog') }}">Blog</a>
        <a href="{{ url_for('login') }}">Login</a>
    </nav>
</header>

<div class="container">
    <section class="section">
        <h2>Preencha os dados do novo projeto</h2>
        <form action="{{ url_for('adicionar_projeto') }}" method="POST" class="project-form">
            <input type="text" name="nome" placeholder="Nome do Projeto" required>
            <textarea name="descricao" placeholder="Descrição do Projeto" required></textarea>
            <input type="url" name="imagem_url" placeholder="URL da Imagem (opcional)">
            <input type="url" name="video_url" placeholder="URL do Vídeo (opcional)">
            <button type="submit">Adicionar Projeto</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2024 Meu Blog Pessoal</p>
</footer>

</body>
</html>
