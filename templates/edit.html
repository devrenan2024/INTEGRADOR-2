<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Post - Meu Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <h1>Editar Post</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('sobre') }}">Sobre mim</a>
        <a href="{{ url_for('projetos') }}">Meus Projetos</a>
        <a href="{{ url_for('contato') }}">Contato</a>
        <a href="{{ url_for('blog') }}">Blog</a>
        <a href="{{ url_for('admin') }}">Admin</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
</header>

<div class="container">
    <section class="section">
        <h2>Editar Post</h2>
        <form action="{{ url_for('salvar_edicao', post_id=post.id) }}" method="POST">
            <input type="text" name="title" value="{{ post_title }}" required>
            <textarea name="content" required>{{ post_content }}</textarea>
            <button type="submit">Salvar</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2024 Meu Blog Pessoal</p>
</footer>

</body>
</html>
