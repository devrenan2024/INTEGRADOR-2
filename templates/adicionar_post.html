<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Post - Meu Blog Pessoal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <h1>Adicionar Novo Post</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('sobre') }}">Sobre mim</a>
        <a href="{{ url_for('projetos') }}">Meus Projetos</a>
        <a href="{{ url_for('contato') }}">Contato</a>
        <a href="{{ url_for('blog') }}">Blog</a>
        <a href="{{ url_for('admin') }}">Admin</a>
    </nav>
</header>

<div class="container">
    <section class="section">
        <h2>Adicionar Novo Post</h2>
        <form action="{{ url_for('adicionar_post') }}" method="POST">
            <label for="title">Título:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            <label for="content">Conteúdo:</label><br>
            <textarea id="content" name="content" rows="4" required></textarea><br><br>
            <button type="submit">Adicionar Post</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2024 Meu Blog Pessoal</p>
</footer>

</body>
</html>
